<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Drums</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div data-key="65" class="card">
                    <kbd>A</kbd>
                    <div class="card-body">
                        <h5 class="card-title">Boom</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div data-key="83" class="card">
                    <kbd>S</kbd>
                    <div class="card-body">
                        <h5 class="card-title">Clap</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div data-key="68" class="card">
                    <kbd>D</kbd>
                    <div class="card-body">
                        <h5 class="card-title">Hihat</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div data-key="70" class="card">
                    <kbd>F</kbd>
                    <div class="card-body">
                        <h5 class="card-title">Kick</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div data-key="71" class="card">
                    <kbd>G</kbd>
                    <div class="card-body">
                        <h5 class="card-title">Openhat</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div data-key="72" class="card">
                    <kbd>H</kbd>
                    <div class="card-body">
                        <h5 class="card-title">Ride</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div data-key="74" class="card">
                    <kbd>J</kbd>
                    <div class="card-body">
                        <h5 class="card-title">Snare</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div data-key="75" class="card">
                    <kbd>K</kbd>
                    <div class="card-body">
                        <h5 class="card-title">Tink</h5>
                    </div>
                </div>
            </div>
            <div class="col">
                <div data-key="76" class="card">
                    <kbd>L</kbd>
                    <div class="card-body">
                        <h5 class="card-title">Tom</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio data-key="65" src="sounds/boom.wav"></audio>
    <audio data-key="83" src="sounds/clap.wav"></audio>
    <audio data-key="68" src="sounds/hihat.wav"></audio>
    <audio data-key="70" src="sounds/kick.wav"></audio>
    <audio data-key="71" src="sounds/openhat.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tink.wav"></audio>
    <audio data-key="76" src="sounds/tom.wav"></audio>
    <audio data-key="90" src="sounds/afonso.ogg"></audio>
    <audio data-key="88" src="sounds/marina.ogg"></audio>

    <div data-key="90">
    </div>
    <div data-key="88">
    </div>
</body>

</html>
